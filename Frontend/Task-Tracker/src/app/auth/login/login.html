<mat-card>
  <form [formGroup]="form" (submit)="onSubmit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput id="email" name="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        name="password"
        formControlName="password"
      />
      <button (click)="togglePasswordVisibility('password')" type="button" matSuffix>
        <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>
    <div class="remember">
      <p>Remember me?</p>
    </div>
    <br />
    <button matButton="outlined" color="accent" type="submit">Log In</button>
    <button matButton="outlined" color="primary" type="submit" (click)="form.reset()">
      Cancel
    </button>
  </form>
</mat-card>
