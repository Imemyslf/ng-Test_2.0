<mat-card>
  <form [formGroup]="form" (submit)="onSubmit()">
    <!-- <div class="namem"> -->
    <mat-form-field for="email">
      <mat-label>Email</mat-label>
      <input matInput id="email" name="email" formControlName="email" />
    </mat-form-field>
    <!-- </div> -->
    <!-- <div class="passcon"> -->
    <mat-form-field for="password">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        name="password"
        formControlName="password"
      />
      <button (click)="togglePasswordVisibility()" type="button" matSuffix>
        <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="role">Select your role</mat-label>
      <mat-select id="role" name="role" formControlName="role">
        @for (role of roles; track role.value) {
        <mat-option value="{{ role.value }}">{{ role.viewValue }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <!-- </div> -->
    <br />
    <button matButton="outlined" color="accent" type="submit">Sign up</button>
    <button matButton="outlined" color="primary" type="submit" (click)="form.reset()">
      Cancel
    </button>
  </form>
</mat-card>
